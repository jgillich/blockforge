image: fedora:latest

variables:
  GIT_SUBMODULE_STRATEGY: normal
  GOPATH: /go
  REPO_NAME: gitlab.com/jgilich/autominer

before_script:
  - dnf install -y @development-tools which gcc-c++ go boost-devel hwloc-devel openssl-devel mesa-libGL-devel ocl-icd-devel jsoncpp-devel swig cmake
  - mkdir -p $GOPATH/src/$(dirname $REPO_NAME)
  - ln -svf $CI_PROJECT_DIR $GOPATH/src/$REPO_NAME
  - cd $GOPATH/src/$REPO_NAME

stages:
  - prepare
  - test
  - build

ethmimner:
  stage: prepare
  script:
    - cmake -Hcgo/ethminer/ethminer -Bcgo/ethminer/ethminer/build
    - make -C cgo/ethminer/ethminer/build
  artifacts:
    # https://gitlab.com/gitlab-org/gitlab-runner/issues/2457
    # untracked: true
    paths:
      - cgo/ethminer/ethminer/build

xmrstak:
  stage: prepare
  script:
    - cmake -Hcgo/xmrstak/xmr-stak -Bcgo/xmrstak/xmr-stak/build -DCUDA_ENABLE=OFF -DMICROHTTPD_ENABLE=OFF
    - make -C cgo/xmrstak/xmr-stak/build
  artifacts:
    # https://gitlab.com/gitlab-org/gitlab-runner/issues/2457
    # untracked: true
    paths:
      - cgo/xmrstak/xmr-stak/build

dep:
  stage: prepare
  script:
    - go get -u github.com/golang/dep/cmd/dep
    - $GOPATH/bin/dep ensure
  artifacts:
    untracked: true

format:
  stage: test
  script:
    - ls -la cgo/xmrstak/xmr-stak/xmrstak/misc
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)

compile:
  stage: build
  script:
    - go build -race -ldflags "-extldflags '-static'" -o $CI_PROJECT_DIR/autominer
  artifacts:
    paths:
      - autominer
