<coin-list>
  <div class="card">
    <div class="card-header">
      <p class="card-header-title">
        Coins
      </p>
    </div>
    <div class="card-table">
      <table class="table is-fullwidth is-striped">
        <tbody>
          <tr class="is-size-5" each={ coin, name in opts.items }>
            <td>
              <i class={ "cc " + name.toUpperCase()}></i>
            </td>
            <td>{ name }</td>
            <td>{ coin.pool.url }</td>
            <td>{ coin.pool.user.substring(0, 10) }</td>
            <td>
              <a class="button is-small is-primary" href="#">Edit</a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>

    <footer class="card-footer">
      <a href="#" class="card-footer-item" onclick={ add }>Add Coin</a>
    </footer>
  </div>

  <div if={ edit }>
    <coin-edit onclose={ closedEdit }></coin-edit>
  </div>

  <script>
    this.edit = false
    this.editItem = null

    add() {
      this.edit = true
      this.update()
    }

    closedEdit() {
      this.edit = false
      this.update()
    }
  </script>
</coin-list>
