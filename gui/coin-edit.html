<coin-edit>
  <div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">{ opts.item ? "Edit" : "Add" } Coin</p>
        <button class="delete" aria-label="close" onclick={ opts.onclose }></button>
      </header>
      <section class="modal-card-body">

        <div class="field">
            <label class="label">Coin</label>
            <div class="control">
              <input class="input" type="text" placeholder="Text input">
            </div>
          </div>

        <div class="field">
          <label class="label">Pool URL</label>
          <div class="control">
            <input class="input" type="text" placeholder="stratum+tcp://example.com">
          </div>
        </div>

        <div class="field">
          <label class="label">Pool User</label>
          <div class="control">
            <input class="input" type="text" placeholder="Usually your wallet address">
          </div>
        </div>

        <div class="field">
          <label class="label">Pool Password</label>
          <div class="control">
            <input class="input" type="text" placeholder="Usually empty or x">
          </div>
        </div>


      </section>
      <footer class="modal-card-foot">
        <button class="button is-success">{ opts.item ? "Save changes" : "Add coin" }</button>
        <button class="button" onclick={ opts.onclose }>Cancel</button>
      </footer>
    </div>
  </div>

  <script>
  </script>
</coin-edit>
