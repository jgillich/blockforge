# version format
version: "{build}"

clone_folder: c:\gopath\src\gitlab.com\jgillich\autominer

# environment variables
environment:
  GOPATH: c:\gopath

# scripts that run after cloning repository
install:
  - git submodule update --init --recursive
  - set PATH=%GOPATH%\bin;c:\go\bin;C:\msys64\mingw64\bin;C:\msys64\usr\bin;%PATH%
  - echo %PATH%
  - set CXXFLAGS=-D__USE_W32_SOCKETS -D_WIN32_WINNT=0x060 -I c:\msys64\mingw64\include -L c:\msys64\mingw64\lib # -L "%ProgramFiles(x86)%\Intel\OpenCL SDK\5.3\lib\x64"
  - set CGO_CXXFLAGS=%CXXFLAGS%
  - bash -l -c "pacman -Sy --noconfirm mingw64/mingw-w64-x86_64-cmake mingw64/mingw-w64-x86_64-swig mingw64/mingw-w64-x86_64-boost mingw64/mingw-w64-x86_64-opencl-headers mingw64/mingw-w64-x86_64-jsoncpp"
  #- ps: Start-FileDownload "http://registrationcenter-download.intel.com/akdlm/irc_nas/8386/intel_sdk_for_opencl_2015_r3_x64_setup.msi"
  #- start /wait msiexec /i intel_sdk_for_opencl_2015_r3_x64_setup.msi /qn  /l*v msiexec.log
  - go version
  - go env
  - go get -u github.com/golang/dep/cmd/dep
  - dep ensure -vendor-only

# to run your custom scripts instead of automatic MSBuild
build_script:
  - ps: Get-Command cmake
  - cmake -G "MinGW Makefiles" -Hcgo/ethminer/ethminer -Bcgo/ethminer/ethminer/build
  - make -C cgo/ethminer/ethminer/build
  - cmake -G "MinGW Makefiles" -Hcgo/xmrstak/xmr-stak -Bcgo/xmrstak/xmr-stak/build -DCUDA_ENABLE=OFF -DMICROHTTPD_ENABLE=OFF
  - make -C cgo/xmrstak/xmr-stak/build
  - go build

# to disable automatic tests
test: off

# to disable deployment
deploy: off
