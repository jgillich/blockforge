version: "{build}"

clone_folder: c:\gopath\src\gitlab.com\jgillich\autominer

environment:
  GOPATH: c:\gopath

install:
  - ps: |
      git submodule update --init --recursive
      $env:Path = "$env:GOPATH\bin;C:\msys64\usr\bin;" + $env:Path
      $env:CGO_CFLAGS = "-I c:\msys64\mingw64\include -L c:\msys64\mingw64\lib"
      bash -l -c "pacman -S --noconfirm mingw-w64-x86_64-pkg-config mingw-w64-x86_64-cmake mingw-w64-x86_64-gcc mingw-w64-x86_64-opencl-headers mingw-w64-x86_64-headers-git mingw-w64-x86_64-make"
      go get -u github.com/golang/dep/cmd/dep github.com/GeertJohan/go.rice/rice
      dep ensure -vendor-only
      Invoke-WebRequest -Uri http://www.open-mpi.de/software/hwloc/v1.11/downloads/hwloc-win64-build-1.11.9.zip -OutFile c:\hwloc.zip
      7z x c:\hwloc.zip -oc:\hwloc
      Copy-Item -Force -Recurse c:\hwloc\hwloc-win64-build-1.11.9\* c:\msys64\mingw64
      Invoke-WebRequest -Uri https://github.com/GPUOpen-LibrariesAndSDKs/OCL-SDK/files/1406216/lightOCLSDK.zip -OutFile c:\ocl.zip
      7z x c:\ocl.zip -oc:\ocl
      Copy-Item -Force -Recurse c:\ocl\lib\x86_64\* c:\msys64\mingw64\lib
      $env:Path = "C:\go\bin;$env:GOPATH\bin;C:\msys64\mingw64\bin;c:/Windows/system32;C:/Windows/System32/WindowsPowerShell/v1.0"

before_build:
  - ps: |
      cmake -G "MinGW Makefiles" -DCMAKE_PREFIX_PATH=c:\msys64\mingw64 -Hhash -Bhash/build
      cmake --build hash/build

build_script:
  - ps: |
      go version
      go env
      go build -x -ldflags '-linkmode external -extldflags "-static"'

test_script:
  - ps: |
      go fmt $(go list ./... | sls -NotMatch '/vendor/')
      go vet $(go list ./... | sls -NotMatch '/vendor/')
      go test -race $(go list ./... | sls -NotMatch '/vendor/')

artifacts:
  - path: autominer.exe
    name: autominer
